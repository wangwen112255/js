<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜效果</title>
</head><link rel="stylesheet" type="text/css" href="../css/jqzoom.css">
<body>

	<a href="kawasakigreen.jpg" class="zoom">
		<img src="kawasakigreen_small.jpg"  title="商品细节">
	</a>
	<script type="text/javascript" src='../js/jquery-1.3.2.min.codefans.net.js'></script>
	<script type="text/javascript" src='../js/jquery.jqzoom1.0.1.js'></script>
	<script type="text/javascript" src='../js/jqzoom.pack.1.0.1.js'></script>
	<script type="text/javascript">
	$(function(){
	var setting={
		zoomType:'reverse',//
		title:false,
		zoomWidth:300,
		zoomHeight:300,
		xOffset:0,
		yOffset:10,
		imageOpacity:0.2
	}
	$('.zoom').jqzoom(setting);
	})	



	</script>
</body>
</html>
