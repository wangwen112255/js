------------文档处理--------------
 1.内部插入(往一个div的里面进行插入)
	append()；
	appendTo()；
	$('.appends').append($('p'))--将p追加到类appends中，只能追加一次，
    $('p').appendTo('.appends')---将p追加到类中。。这里可以进行clone追加，多次追加
    Var a='<b>这里是追加的内筒</b>'
    其中这样的直接是html代码的只能用$('.appends').append(a),并且这种追加可以进行多次追加
    prepend------在向前追加
    prependTo()----向前追加到-----
 2.外部插入（往一个div的周围插入）
	1)before---网后面插如	
	2)after
	3)insertBefore
	4)insertAfter-----向后面进行插如
 3.包围
 	wrap(）将对象的外部用东西包裹$('.wrap').wrap('<i></i>')---.wrap用<i></i>进行包裹
 	wrapInner()  每一个对象，很多包裹
 		将对象的内部用东西包裹$('.wrap').wrap('<i></i>')---.wrap用<i></i>进行包裹
    wrapAll()所有对像一个包裹
 4.替换
    replacewith()-----将选择出来的对象进行替换
