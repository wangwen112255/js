<script type="text/javascript" src='jquery.min.js'></script>
<script type="text/javascript">
$('button[name="ti"]').click(function(){
	val=$('textarea').val();
	str='<div class="show"><span class="closes">&times;</span>'+val+"</div>";
	$('.main').append(str);
})
$('.closes').live('click',function(){
	$(this).parent().hide();
})
