   1.indexOf()----检索某个字符在字符串中的位置。从0开始的
   2.lastIndexOf("")---检索最后一个字符出现的位置
   注意：如果在字符串中没有找到其中的字符那么就会返回-1。这样可以用于判断某个字符是不是在字符串中。
   3.substr()截取字符串----substr(1,3)，从零开始的，该式子代表的从1开始截取，截取三个出来，如果没有加上第二个参数时候那么从当前的位置截取到最后即可。/、如果参数是负数的话是截取字符串中的最后一个字符。
   eg:获取文件名的后缀名是
|  str="ming.class.php";
   4.slice字符串的截取（参数1，参数2）意思是从参数1开始，到参数二 ，但并不包含参数二中，注意和substr的区别。
  方法一：先算出来最后一个点的位置 s=str.lastIndexOf("."),在进行截取substr(s+1)
  方法二：通过split将字符串分割成一个数组split(arr,".")返回的数组，获取数组的最后一个值就是后缀名，arr[arr.length-1]
| 方法三通过方法二已经获取截取后的数组了，此时可以使用slice再洗进行数组的分割； slice(-1),数组中的最后一个。alert(arr.slice(-2))
